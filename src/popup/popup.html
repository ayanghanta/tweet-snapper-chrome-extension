<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .modal_content_body {
        line-height: 1.6;
        display: grid;
        grid-template-columns: 5.8fr 4.2fr;
      }

      /* CAPTURE TWEET */
      #capture_tweet_display {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f6f6f6;
        padding: 48px 0;
      }

      /* #### */
      .controlls_continer {
        border-left: 1px solid #e2e2e2;
      }
      .container_btn {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .controll_svg_icon {
        width: 20px;
        height: 20px;
        fill: #fff;
      }
      #tweet_export_btn {
        all: unset;
        background-color: #0096c7;
        padding: 8px 16px;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s;
      }
      #tweet_export_btn:hover {
        background-color: #0077b6;
      }
    </style>
  </head>
  <body>
    pop up
    <div class="modal_content_body">
      <div id="capture_tweet_display"></div>
      <div class="controlls_continer">
        <div class="container_btn">
          <button id="tweet_export_btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="controll_svg_icon"
              viewBox="0 0 256 256"
            >
              <path
                d="M240,136v64a16,16,0,0,1-16,16H32a16,16,0,0,1-16-16V136a16,16,0,0,1,16-16H72a8,8,0,0,1,0,16H32v64H224V136H184a8,8,0,0,1,0-16h40A16,16,0,0,1,240,136Zm-117.66-2.34a8,8,0,0,0,11.32,0l48-48a8,8,0,0,0-11.32-11.32L136,108.69V24a8,8,0,0,0-16,0v84.69L85.66,74.34A8,8,0,0,0,74.34,85.66ZM200,168a12,12,0,1,0-12,12A12,12,0,0,0,200,168Z"
              ></path>
            </svg>
            <span> Download tweet </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
